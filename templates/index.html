<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* gradient background */
            color: #333;
        }

        h2 {
            color: #4b0082; /* indigo */
        }

        form {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
            width: 350px;
            margin-bottom: 40px;
            border-left: 6px solid #6a5acd; /* purple accent */
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f0f8ff; /* alice blue */
        }

        button {
            background-color: #20c997; /* teal */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #17a589; /* darker teal */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #6f42c1; /* purple header */
            color: #9bc219;
        }

        tr:nth-child(even) {
            background-color: #60bcde;
        }

        tr:hover {
            background-color: #2bc271;
        }
    </style>
</head>
<body>
    <h2>Add Student</h2>
    <form action="/add" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Age:</label><br>
        <input type="number" name="age" required><br>

        <label>Grade:</label><br>
        <input type="text" name="grade" required><br><br>

        <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
